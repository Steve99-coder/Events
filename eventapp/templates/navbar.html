{% block styles %}
<style>
    .home {
        width: 100%;
        height: 1100px;
    }
</style>{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>

<body>
    <nav class="navbar bg-dark navbar-fixed-top nav-invisible">
        <div class="container-fluid">
            <div class="col-md-2">
                <a class="navbar-brand" style="font-size: 35px;" href="{% url 'welcome' %}">Home</a>

            </div>







            <div class="col-md-2">
                <div class="dropdown">
                    <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                        <span style="font-size: 35px;font-family: 'Pacifico', cursive;">Credentials</span>
                      
                    </button>
                    <div class="dropdown-menu">



                        <a class="dropdown-item" href="/accounts/password/change" style="font-size: 25px;">Change Password</a><br>
                        <a class="dropdown-item" href="/logout" style="font-size: 25px;">Sign Out</a>

                    </div>
                </div>
            </div>

            <div class="col-md-2">

                <div class="dropdown">

                    <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                        <span style="font-size: 35px;">Profile</span>
                      
                    </button>

                    <div class="dropdown-menu">


                        <a class="dropdown-item" href="{%url 'user-profile' %}" style="font-size: 25px;">My Profile</a><br>

                        <a class="dropdown-item" href="{%url 'edit-profile' %}" style="font-size: 25px;">Edit my Profile</a>
                        <!-- <div class="home">
                            <img src="https://cdn.searchenginejournal.com/wp-content/uploads/2019/10/ontrack-home-page-5dbad77d77c54.jpg" alt="">

                        </div> -->

                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <a class="navbar-brand" href="{% url 'new-event' %}" style="font-size: 35px;font-family: 'Pacifico', cursive;"><button type="submit" class="btn btn-default">New Event</button></a>
            </div>
            <div class="col-md-2">
                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Event" name="title">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                </form>
            </div>

        </div>

    </nav>
</body>

</html>
